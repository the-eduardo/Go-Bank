version: "2"
sql:
    - engine: "postgresql"
      queries: "db/query/"
      schema: "db/migration/"
      database:
        uri: postgresql://root:secret@localhost:5432/gobank_db
      gen:
          go:
              package: "db"
              out: "db/sqlc"
              sql_package: "pgx/v5"
              emit_json_tags: true
              emit_interface: false
              emit_prepared_queries: true
              emit_exact_table_names: false
              emit_empty_slices: true